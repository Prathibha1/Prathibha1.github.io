
<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My portfilo</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
</head>
<body>
   <div class="container">

       <header class="row">
             <div class="col-md-6">
                <img  class="title-logo  img-responsive" src="images/udacity-logo.jpg" alt="title_logo">
             </div>
             <div class="col-md-6 text-right text-uppercase">
                 <h1 class="title-supper text-thin">Prathibha</h1>
                     <h4>front-end developer</h4>
             </div>
       </header>

       <div class="row">
          <div class="col-md-12">
               <hr>
          </div>
       </div>

      <div class="row">
        <div class="col-md-12">
             <img id="main_img" src="images/long_tree.jpg" alt="long_redwood_image">
        </div>
      </div>

      <div class="row">
         <div class="col-md-12">
              <h2 class="text-muted">Featured work</h2>
         </div>
       </div>

       <section class="row text-center">
            <div class="col-md-4">
                <img class="img-responsive" src="images/fixed/portfolio.png" alt="first_image">
                   <h3>Wide Redwood</h3>
                    <p><a href="http://github.com/">Link to project</a></p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive"  src="images/fixed/ipad.png" alt="second_image">
                   <h3>Long Redwood</h3>
                    <p><a href="http://github.com/">Link to project</a></p>
            </div>
            <div class="col-md-4">
                <img  class="img-responsive" src="images/fixed/mobile.png" alt="third_image ">
                    <h3>Gaint Redwood</h3>
                     <p><a href="http://github.com/">Link to project</a></p>
            </div>
       </section>
    </div>
</body>
</html>
